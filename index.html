<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      form {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .checkbox-container {
        display: flex;
        align-items: center;
      }
      .checkbox-container input {
        width: auto;
        margin-right: 10px;
      }
      button {
        width: 100%;
        padding: 10px;
        border: none;
        background-color: #4caf50;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }
      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      .error {
        color: red;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <form id="registrationForm">
      <h2>Registration Form</h2>

      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required />
      <div id="firstNameError" class="error"></div>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required />
      <div id="lastNameError" class="error"></div>

      <label for="lastName">Image URL:</label>
      <input type="url" id="imageurl" name="imageurl" required />
      <div id="imageUrlError" class="error"></div>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />

      <label for="phone">Phone Number:</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        pattern="^(?:\+88|88)?(01[3-9]\d{8})$"
        required
      />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      <div id="passwordError" class="error"></div>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="others">Others</option>
      </select>

      <label for="favoriteColor">Favorite Color:</label>
      <select id="favoriteColor" name="favoriteColor" required>
        <option value="" disabled selected>Select your favorite color</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
      </select>

      <div class="checkbox-container">
        <input
          type="checkbox"
          id="terms"
          name="terms"
          onchange="toggleRegisterButton()"
        />
        <label for="terms">I agree to the terms and conditions</label>
      </div>

      <button type="submit" id="registerButton" disabled>Register</button>
    </form>

    <!-- <script type="module" src="./db/formData.js"></script> -->
    <script type="module" src="./js/formValidation.js"></script>
    <script>
      function toggleRegisterButton() {
        const termsCheckbox = document.getElementById("terms");
        const registerButton = document.getElementById("registerButton");
        registerButton.disabled = !termsCheckbox.checked;
      }
    </script>
  </body>
</html>
